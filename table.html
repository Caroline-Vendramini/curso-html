<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    Tabela é composta de linhas eque sao compostas de celulas.
    > <tr></tr> Sao linhas (sao rows).
    > <th></th> Define o cabeçalho de uma tablela.
    > <td></td> Colocar nossos dados dentro da tabela.
-->
<h1>Trabalhando com tabelas.</h1>

<table>
    <caption>Tabela de serviçoes</caption>
    <tr>
        <th>Ordem</th>
        <th>Serviço</th>
        <th>Preço</th>
        <th>Status</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Troca de vidro</td>
        <td>R$600</td>
        <td>Em andamento</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Limpeza</td>
        <td>R$150</td>
        <td>aguardando</td>
    </tr>

</table>

</body>
</html>
